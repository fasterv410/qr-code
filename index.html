<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <style type="text/css">
    :root {
      --white: hsl(0, 0%, 100%);
      --light-gray: hsl(212, 45%, 89%);
      --grayish-blue: hsl(220, 15%, 55%);
      --dark-blue: hsl(218, 44%, 22%);
    }

    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[--light-gray] flex justify-center items-center h-screen">
  <main>
    <div class="w-80 bg-white p-4 rounded-[18px] shadow-xl">
      <img src="./images/image-qr-code.png" alt="QR CODE" class="rounded-[10px]">
      <div class="text-center p-6">
        <h1 class="text-[--dark-blue] font-bold text-[20px] mb-4">Improve your front-end skills by building projects</h1>
        <p class="text-[--grayish-blue] text-[15px]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
</body>
</html>
